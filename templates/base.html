<!-- Simplified base.html without login elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* ... other styles ... */
        
        .results-visible {
            display: block !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spectral - File Sharing{% endblock %}</title>
    <!-- Simple CSS - same as before -->

</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-img"></div>
            Spectral
        </a>
        <nav class="nav">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
            <a href="{{ url_for('image_search') }}" class="btn btn-secondary">Image Search</a>
        </nav>
    </header>

    <!-- Flash messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts at the end -->
    <script>
        // Same scripts as original base.html
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
